<main class="w-full h-full bg-secondary py-4 px-8 rounded-2xl">
  <h1 class="font-sans font-semibold mb-4">
    &#64;{{ postValue.authorUsername }}
  </h1>
  <h3 class="font-sans text-subtitle font-semibold">
    {{ postValue.postTitle }}
  </h3>
  <p class="font-sans">{{ postValue.content }}</p>
  <div class="flex flex-row items-center gap-2">
    <button
      (click)="toggleLike(postId)"
      class="bg-primary px-4 py-1.5 rounded-xl font-sans font-semibold text-white mt-3"
    >
      {{ likesCount }} Like
    </button>
    <button class="bg-primary text-white font-sans px-3 py-1.5 rounded-xl mt-3">
      {{ commentsCount }} Comments
    </button>
    <button
      class="bg-primary px-4 py-1.5 rounded-xl font-sans font-semibold text-white mt-3"
    >
      Share
    </button>
    <button
      (click)="toggleBookmark()"
      class="bg-gray-100 text-primary font-sans px-3 py-1.5 rounded-xl mt-3"
      [ngClass]="isBookmarked ? 'bg-primary text-white' : 'text-gray-500'"
    >
      {{ isBookmarked ? '★ Bookmarked' : '☆ Bookmark' }}
    </button>
  </div>
  <div class="w-full flex flex-col gap-2">
    <h1 class="font-sans font-semibold mt-2 text-subtitle">Comments</h1>

    <ul
      class="w-full flex flex-col px-4 overflow-y-auto max-h-32"
      *ngIf="comments.length > 0"
    >
      <li *ngFor="let comment of comments" class="p-3 rounded-xl">
        <p class="font-sans font-semibold">&#64;{{ comment.authorUsername }}</p>
        <p class="text-tertiaryText font-sans">{{ comment.content }}</p>
        <p class="text-xs text-tertiaryText font-sans">
          {{ comment.timestamp | relativeTime }}
        </p>
      </li>
    </ul>

    <p class="font-sans text-tertiaryText px-4" *ngIf="comments.length === 0">
      Be the first to leave a comment
    </p>
    <div class="flex flex-row gap-2 w-full">
      <input
        type="text"
        placeholder="Add a comment"
        class="mt-2 px-4 py-2 rounded-xl bg-gray-100 outline-none flex-1"
        [(ngModel)]="commentContent"
      />
      <button
        class="bg-primary text-white px-4 py-2 mt-2 rounded-xl"
        (click)="addComment(postId)"
      >
        Post Comment
      </button>
    </div>
  </div>
</main>
