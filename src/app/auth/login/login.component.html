<form (submit)="login()">
  <input
    type="email"
    [(ngModel)]="email"
    [ngModelOptions]="{ standalone: true }"
    placeholder="Email"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    [ngModelOptions]="{ standalone: true }"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
<button routerLink="/register">register</button>
