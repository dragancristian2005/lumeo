<div *ngIf="isLoading">
  <p class="font-sans text-subtitle dark:text-darkPrimaryText">
    Loading user metrics...
  </p>
</div>

    <div class="bg-gray-100 dark:bg-darkBackground rounded-full p-2 w-fit mb-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"

    </p>
